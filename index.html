<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Tipo Insta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background-color: #fafafa;
            color: #262626;
        }

        body.dark-mode {
            background-color: #121212;
            color: #fafafa;
        }

        .toggle-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #0095F6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }

        body.dark-mode .toggle-mode-btn {
            background-color: #25D366;
        }

        .profile-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        body.dark-mode .profile-pic {
            border-color: #363636;
        }

        .profile-info {
            flex: 1;
            min-width: 250px;
        }

        .profile-top {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .instagram-logo {
            width: 28px;
            height: 28px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 300;
            margin: 0;
        }

        .profile-stats {
            display: flex;
            gap: 25px;
            margin-bottom: 15px;
        }

        .stat {
            font-size: 16px;
        }

        .stat strong {
            font-weight: bold;
        }

        .profile-bio {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .profile-bio a {
            color: #00376B;
            text-decoration: none;
        }

        body.dark-mode .profile-bio a {
            color: #58A6FF;
        }

        .profile-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 7px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .btn-follow {
            background-color: #0095F6;
            color: white;
            border-color: #0095F6;
        }

        body.dark-mode .btn-follow {
            background-color: #0077B5;
            border-color: #0077B5;
        }

        .btn-email {
            background-color: #efefef;
            color: #262626;
            border-color: #dbdbdb;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        body.dark-mode .btn-email {
            background-color: #262626;
            color: #fafafa;
            border-color: #444;
        }

        .btn-add {
            background-color: #efefef;
            color: #262626;
            border-color: #dbdbdb;
            padding: 7px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark-mode .btn-add {
            background-color: #262626;
            color: #fafafa;
            border-color: #444;
        }

        .add-icon::before {
            content: "";
            font-size: 16px;
        }

        .profile-posts {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        body.dark-mode .profile-posts {
            border-color: #363636;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Estilos para contenedor de publicación con iconos */
        .post-container {
            position: relative;
            cursor: pointer;
        }

        .post-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: opacity 0.2s;
        }

        .post-container:hover .post-img {
            opacity: 0.8;
        }

        /* Overlay con iconos de vistas y me gusta */
        .post-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .post-container:hover .post-overlay {
            opacity: 1;
        }

        .post-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        /* Iconos */
        .view-icon::before {
            content: "";
            font-size: 18px;
        }

        .like-icon::before {
            content: "";
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .profile-header {
                justify-content: center;
                text-align: center;
            }

            .profile-top {
                justify-content: center;
            }

            .profile-stats {
                justify-content: center;
            }

            .profile-buttons {
                justify-content: center;
            }

            .posts-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .post-img {
                height: 150px;
            }

            .toggle-mode-btn {
                top: 15px;
                right: 15px;
                padding: 6px 10px;
                font-size: 14px;
            }

            .btn {
                font-size: 13px;
                padding: 6px 12px;
            }

            .instagram-logo {
                width: 24px;
                height: 24px;
            }

            .profile-name {
                font-size: 24px;
            }

            .post-stat {
                font-size: 12px;
            }

            .view-icon::before, .like-icon::before {
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const btn = document.querySelector('.toggle-mode-btn');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                btn.textContent = 'Modo Oscuro';
                localStorage.setItem('darkMode', 'disabled');
            } else {
                body.classList.add('dark-mode');
                btn.textContent = 'Modo Claro';
                localStorage.setItem('darkMode', 'enabled');
            }
        }

        function toggleFollow() {
            const followBtn = document.querySelector('.btn-follow');
            if (followBtn.textContent === 'Seguir') {
                followBtn.textContent = 'Siguiendo';
                followBtn.style.backgroundColor = '#efefef';
                followBtn.style.color = '#262626';
                followBtn.style.borderColor = '#dbdbdb';
                if (document.body.classList.contains('dark-mode')) {
                    followBtn.style.backgroundColor = '#262626';
                    followBtn.style.color = '#fafafa';
                    followBtn.style.borderColor = '#444';
                }
            } else {
                followBtn.textContent = 'Seguir';
                followBtn.style.backgroundColor = '#0095F6';
                followBtn.style.color = 'white';
                followBtn.style.borderColor = '#0095F6';
                if (document.body.classList.contains('dark-mode')) {
                    followBtn.style.backgroundColor = '#0077B5';
                    followBtn.style.borderColor = '#0077B5';
                }
            }
        }

        window.addEventListener('load', () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.querySelector('.toggle-mode-btn').textContent = 'Modo Claro';
            }
        });
    </script>
